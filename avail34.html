<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Seat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(75, 14, 154, 1) 35%, rgba(0, 212, 255, 1) 100%);
    }
  </style>
</head>

<body>
  <script>
    setInterval(function () {
      var date = new Date();
      if (date.getMinutes() === 0 && date.getSeconds() === 0) {
        location.reload();
      }
    }, 1000);
  </script>

  <script>
    var data = JSON.parse(localStorage.getItem("data"));
    if (data["current_login"]["uid"] == "") {
      $.getScript("navbar1.js");
    }
    else {
      $.getScript("navbar2.js");
    }
  </script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light" id="navbar"></nav>

  <!-- Main Page -->
  <div class="main_content">
  </div>
  <script>
    var data = JSON.parse(localStorage.getItem('data'));
    var bookedRooms = data["booked_rooms"];
    var table = $(`<table class="table table-dark table-bordered text-light bg-dark" id="list"></table>`).css("width", "100%");
    var thead = $("<thead></thead>");
    var tr = $("<tr></tr>");
    var headers = ['Room Number', 'Booked By', 'Time', 'Date'];
    $.each(headers, function (i, header) {
      var th = $("<th></th>").text(header);
      tr.append(th);
    });
    thead.append(tr);
    table.append(thead);
    var tbody = $("<tbody></tbody>");
    $.each(bookedRooms, function (i, room) {
      if (room["blockno"] == "34") {
        var tr = $("<tr></tr>");
        var td1 = $("<td></td>").text(room["roomno"]);
        tr.append(td1);
        var td2 = $("<td></td>").text(room["booked_by"]);
        tr.append(td2);
        var td3 = $("<td></td>").text(room["time"]);
        tr.append(td3);
        var td4 = $("<td></td>").text(room["date"]);
        tr.append(td4);
        tbody.append(tr);
      }
    });
    table.append(tbody);
    $(".main_content").append(table);
  </script>

</body>

</html>
